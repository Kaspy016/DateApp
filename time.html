<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>When are you free?</h1>
        <input type="datetime-local" id="dateTime">
        <button onclick="saveAndRedirect()">Click Me</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Funkce pro uložení vybraného času do localStorage a přesměrování na další stránku
        function saveAndRedirect() {
            const dateTime = document.getElementById('dateTime').value;
            if (dateTime) {
                // Uložení času do localStorage
                localStorage.setItem('selectedTime', dateTime);
                // Přesměrování na stránku options.html
                window.location.href = 'options.html';
            } else {
                alert('Please select a time!');
            }
        }
    </script>
</body>
</html>
